<html>
  <head>
    <style>
      /*
            In this assignment, apply CSS Box Model and Positioning 
            properties to beautify the Phone Book Entry form.
        */
    </style>
  </head>
  <body>
    <h1>Phone Book Entry</h1>
    <form>
      <!-- First Name -->
      <label for="tb-first-name">First Name</label>
      <input type="text" id="tb-first-name" />

      <!-- Last Name-->
      <label for="tb-last-name">Last Name</label>
      <input type="text" id="tb-last-name" />

      <!-- Phone Number -->
      <label>Phone Number</label><input type="number" id="tb-phone-number" />
      <input type="radio" id="rb-phone-type-work" name="phone-type" /><label
        for="rb-phone-type-work"
        >Work</label
      >
      <input type="radio" id="rb-phone-type-personal" name="phone-type" /><label
        for="rb-phone-type-personal"
        >Personal</label
      >

      <!-- Submit button -->
      <input type="button" value="Submit" />
    </form>
  </body>
</html>
